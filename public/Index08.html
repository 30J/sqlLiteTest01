<!DOCTYPE html>
<html lang="en">
<head>
    <title>Keydriver Registration</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel ="stylesheet" href="/Stylesheets/site.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script> 
    <script src="/Javascripts/site.js"></script>
   
    <!--<script> 
        // wait for the DOM to be loaded 
        $(document).ready(function() { 
            // bind 'myForm' and provide a simple callback function 
            $('#Registration').ajaxForm(function() { 
                alert("Thank you for your comment!"); 
            }); 
        }); 
    </script> -->
</head>
<body>

<div class="container">
    
    <h1>Registration Form</h1>
    <p>Please fill in this form as completely and accurately as possible.  Any missing or incorrect information may delay your registration.</p>
    <!--<form role="form" name="Registration" onsubmit="return validateForm()" method= "POST" action = "http://localhost:3000/api/partners">-->
    <form role="form" name="Registration" id="Registration" onsubmit="return validateForm()" method= "POST" action = "http://localhost:3000/api/partners">
        <div class="form-group">
            <label class="col-sm-2 control-label hidden-xs">Title</label>
            <div class="col-sm-10">
                <label class="radio-inline">    <input type="radio" name="Title" value="Mr" checked>Mr     </label>
                <label class="radio-inline">    <input type="radio" name="Title" value="Mrs">Mrs           </label>
                <label class="radio-inline">    <input type="radio" name="Title" value="Miss">Miss         </label>
                <label class="radio-inline">    <input type="radio" name="Title" value="Ms">Ms             </label>
                <label class="radio-inline">    <input type="radio" name="Title" value="Other">Other       </label>
                <span class="field-validation-valid help-block" datamsg-for="Title" datamsg-replace="true"></span>
            </div>
        </div>  

        <div class="form-group field-account-individual ">
            <label class="col-sm-2 control-label" for="FirstName">First Name</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" id="FirstName" name="FirstName" value="" required autofocus="autofocus" 
                        data-requiredif="YOur First Name is required."  
                        data-requiredif-targetvalue="False">
            </div>
            <div class="clearfix"></div>

            <label class="col-sm-2 control-label" for="LastName">Last Name</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" id="LastName" name="LastName" value="" required
                        data-requiredif="Your Last Name is required." 
                        data-requiredif-targetvalue="False">
            </div>
            <div class="clearfix"></div>
        </div> 

        <div class="form-group">
            <label class="col-sm-2 control-label" for="Address1">Address Line 1</label>
            <div class="col-sm-4">
                <input class="form-control" id="Address1" name="Address1" required>
            </div>
            <div class="clearfix"></div>

            <label class="col-sm-2 control-label" for="Address2">Address Line 2</label>
            <div class="col-sm-4">
                <input class="form-control" id="Address2" name="Address2">
            </div>
            <div class="clearfix"></div>

            <label class="col-sm-2 control-label" for="Address3">Address Line 3</label>
            <div class="col-sm-4">
                <input class="form-control" id="Address3" name="Address3">
            </div>
            <div class="clearfix"></div>

            <label class="col-sm-2 control-label" for="City">City</label>
            <div class="col-sm-4">
                <input class="form-control" id="City" name="City">
            </div>
            <div class="clearfix"></div>

            <label class="col-sm-2 control-label" for="PostCode">Post Code</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="PostCode" name="PostCode" required
                        data-regex="The Post Code is invalid." 
                        data-regex-pattern="^(([gG][iI][rR] {0,}0[aA]{2})|((([a-pr-uwyzA-PR-UWYZ][a-hk-yA-HK-Y]?[0-9][0-9]?)|(([a-pr-uwyzA-PR-UWYZ][0-9][a-hjkstuwA-HJKSTUW])|([a-pr-uwyzA-PR-UWYZ][a-hk-yA-HK-Y][0-9][abehmnprv-yABEHMNPRV-Y]))) {0,}[0-9][abd-hjlnp-uw-zABD-HJLNP-UW-Z]{2}))$""
                        data-required="The Post Code field is required."  
                        placeholder=""  
                        value="">
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="Email">Email</label>
            <div class="col-sm-4">
                <input class="form-control" type="email" id="Email" name="Email" placeholder="someone@example.com" value="" required
                        data-email="The Email address is not valid" 
                        data-required="Please enter a valid email address">
            </div>
            <div id="EmailMessage" class="col-sm-6 hidden">Please enter a valid email address</div>
            <div class="clearfix"></div>

            <label class="col-sm-2 control-label" for="confirmEmail">Confirm Email</label>
            <div class="col-sm-4">
                <input class="form-control" type="email" id="confirmEmail" placeholder="Re-enter Email" value="" required
                        onchange="validateEmail()"
                        data="true"
                        data-email="The Email address is not valid" 
                        data-required="Please enter a valid email address">
            </div>
            <div id="confirmEmailMessage" class="col-sm-6 hidden">The two email addresses must match</div>
            <div class="clearfix"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="HomePhone">Home Phone</label>
            <div class="col-sm-4">
                <input class="form-control" type="tel" id="HomePhone" name="HomePhone" placeholder="020 7946 0199" value=""
                        data-regex="The field Home Phone is invalid." 
                        data-regex-pattern="^(((\+44\s?|0044\s?)?|(\(?0))((2[03489]\)?\s?\d{4}\s?\d{4})|(1[23456789]1\)?\s?\d{3}\s?\d{4})|(1[23456789][234578][0234679]\)?\s?\d{6})|(1[2579][0245][0467]\)?\s?\d{5})|(11[345678]\)?\s?\d{3}\s?\d{4})|(1[35679][234689]\s?[46789][234567]\)?\s?\d{4,5})|([389]\d{2}\s?\d{3}\s?\d{4})|([57][0-9]\s?\d{4}\s?\d{4})|(500\s?\d{6})|(7[456789]\d{2}\s?\d{6})))$"
                        data-required="The Phone Number is required." >
            </div>
            <div class="clearfix"></div>

            <label class="col-sm-2 control-label" for="MobilePhone">Mobile Phone</label>
            <div class="col-sm-4">
                <input class="form-control" type="tel" id="MobilePhone" name="MobilePhone" placeholder="07700 900062" value="" required
                        data-regex="The Phone Number is invalid." 
                        data-regex-pattern="^(((\+44\s?|0044\s?)?|(\(?0))((2[03489]\)?\s?\d{4}\s?\d{4})|(1[23456789]1\)?\s?\d{3}\s?\d{4})|(1[23456789][234578][0234679]\)?\s?\d{6})|(1[2579][0245][0467]\)?\s?\d{5})|(11[345678]\)?\s?\d{3}\s?\d{4})|(1[35679][234689]\s?[46789][234567]\)?\s?\d{4,5})|([389]\d{2}\s?\d{3}\s?\d{4})|([57][0-9]\s?\d{4}\s?\d{4})|(500\s?\d{6})|(7[456789]\d{2}\s?\d{6})))$"
                        data-required="A Mobile Number is required." >
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="form-group"" >
            <label class="col-sm-2 control-label" for="DOB">Date of Birth</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="DOB" name="DOB" required pattern="\d{1,2}/\d{1,2}/\d{4}" max="1999-01-01" min="1946-01-01">
            </div>
            <div class="clearfix"></div>
            <label class="col-sm-2 control-label" for="Nationality">Nationality</label>
            <div class="col-sm-4">
                <select class="form-control" id="NAL" name="NAL">
                    <option value = "GB" selected>British</option>
                    <option value = "RO">Romanian</option>
                    <option value = "PL">Polish</option>
                    <option value = "LT">Lithunian</option>
                </select>
            </div>
            <div class="clearfix"></div>
                        <label class="col-sm-2 control-label" for="PlaceOfBirth">Place of Birth</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="PlaceOfBirth" name="PlaceOfBirth">
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="form-group"" >
            <label class="col-sm-2 control-label" for="NINO">National Insurance No</label>
            <div class="col-sm-4" >
                <input type="text" class="form-control" id="NINO" name="NINO"
                        data-regex="The National Insurance No is invalid." 
                        data-regex-pattern="^(?!BG)(?!GB)(?!NK)(?!KN)(?!TN)(?!NT)(?!ZZ)(?:[A-CEGHJ-PR-TW-Z][A-CEGHJ-NPR-TW-Z])(?:\s*\d\s*){6}([A-D]|\s)$"
                        data-required="National Insurance No is required."  
                        placeholder=""  
                        value="">
            </div>
            <div class="clearfix"></div>

            <!--<label class="col-sm-2 control-label" for="UTR">Unique Tax Ref (UTR)</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="UTR" name="UTR"
                        data-regex="The UTR is invalid." 
                        data-regex-pattern="[0-9]{5}\s?[0-9]{5}"
                        data-required="A UTR is required."  
                        placeholder=""  
                        value="">
            </div>
            <div class="clearfix"></div>-->

            <!--<label class="col-sm-2 control-label" for="StudentLoan">Student Loan</label>
            <div class="col-sm-4">
                <select class="form-control" id="StudentLoan" name="StudentLoan">
                    <option value = "No" selected>No</option>
                    <option value = "Out">Outstanding</option>
                    <option value = "Paid">Paid</option>
                </select>
            </div>
            <div class="clearfix"></div>-->
        </div>

      <div class="form-group">
            <label class="col-sm-2 control-label" for="Client">Delivery Company</label>
            <div class="col-sm-4">
                <select class="form-control" id="Client" name="Client">
                    <option value = "BOX">BOX Group</option>
                    <option value = "CONT">Contact</option>
                    <option value = "DAN">Danube</option>
                    <option value = "PROS" selected>Prospect</option>
                </select>
            </div>
            <div class="clearfix"></div>

            <label class="col-sm-2 control-label" for="Depot">Depot</label>
            <div class="col-sm-4">
                <select class="form-control" id="Depot" Name="Depot">
                    <option value = "D1">Depot 1</option>
                    <option value = "D1">Depot 2</option>
                    <option value = "D1">Depot 3</option>
                    <option value = "D1">Depot 4</option>
                </select>
             </div>
             <div class="clearfix"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="Bank">Bank Name</label>
            <div class="col-sm-4">
                <input class="form-control" data="true" data-requiredif="The Bank Name is required."  data-requiredif-targetvalue="False" id="Bank" name="Bank" type="text" value="">
            </div>
            <div class="clearfix"></div>

            <label class="col-sm-2 control-label" for="AccountName">Account Name</label>
            <div class="col-sm-4">
                <input class="form-control" data="true" data-requiredif="The Account Name is required."  data-requiredif-targetvalue="False" id="AccountName" name="AccountName" type="text" value="">
            </div>
            <span class="field-validation-valid help-block col-sm-6 hidden-xs" datamsg-for="AccountName" datamsg-replace="true"></span>
            <div class="clearfix"></div>


            <label class="col-sm-2 control-label" for="AccountNo">Account No</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="AccountNo" name="AccountNo" maxlength="8"
                        data-regex="The Account No is invalid." 
                        data-regex-pattern="^(\d){8}$""
                        data-required="An Account No is required."  
                        placeholder="012345678"  
                        value="">
            </div>
            <div class="clearfix"></div>

            <label class="col-sm-2 control-label" for="SortCode">Sort Code</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="SortCode" name="SortCode"
                        data-regex="The Sort Code is invalid." 
                        data-regex-pattern="/^(?!(?:0{6}|00-00-00))(?:\d{6}|\d\d-\d\d-\d\d)$/"
                        data-required="A Sort Code is required."  
                        placeholder="99-99-99"  
                        value="">
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="form-group">        
            <div class="col-sm-10">
                <div class="checkbox">
                <label><input type="checkbox" id="acceptTerms"> I have read and accept the <mark><a href="Terms.html" target="_blank"> terms and conditions</a></mark></label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <input type="submit" id="Register" value="Register" class="btn pull-left btn-primary">
            </div>
        </div>

        <div class="form-group">
              <div class="span12 row">
                    &nbsp; 
            </div>
        </div>

        <div class="form-group" id="result" >
              <!--<div class="alert alert-success" id="result">
                The result might show here  &nbsp; 
            </div>-->
        </div>

    </form>
</div>


</body>
</html>
